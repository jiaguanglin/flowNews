name: news1

on:
  push:
    branches:
    - master
  workflow_dispatch:
  schedule:
    - cron: '50 20 * * *'

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        pip install requests lxml
    - name: Run Python
      run: |
        python cnNews.py
